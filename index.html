<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="stopwatch">
            <div class="display">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">000</span>
            </div>
            <div class="controls">
                <button id="startStopBtn">Start</button>
                <button id="lapBtn">Lap</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="laps">
                <h2>Laps</h2>
                <ul id="lapsList"></ul>
            </div>
        </div>
    </main>
    <audio id="startSound" src="assets/sounds/start.mp3" type="audio/mp3" preload="auto"></audio>
    <script src="script.js"></script>
    <footer>
        <p>Made with &hearts; by Utkarsh Sharma</p>
    </footer>
</body>
</html>
